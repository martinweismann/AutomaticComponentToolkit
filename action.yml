# action.yml
name: 'BuildWithDocker'
description: 'Build ACT with in a Docker container'
inputs:
  command:  # id of input
    description: 'What command to run'
    required: true
    default: 'act'
runs:
  using: 'docker'
  image: 'Build/Dockerfile'
  args:
    - ${{ inputs.command }}
  build-args: |
      USER_ID=$(id -u)
      GROUP_ID=$(id -g)
